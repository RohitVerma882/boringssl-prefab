plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"
    
    ndkVersion = rootProject.ext.ndkVersion
    // ndkPath = rootProject.ext.ndkPath
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0.0"
        
        externalNativeBuild {
            ndkBuild {
                arguments "-j${Runtime.getRuntime().availableProcessors()}"
            }
        }
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }
    
    buildFeatures {
        androidResources false
        prefabPublishing true
        buildConfig false
    }
    
    sourceSets {
        main {
            jni.srcDirs = ['jni']
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "jni/Android.mk"
        }
    }
    
    prefab {
        crypto {
            headers "$rootDir/boringssl-source/src/include"
        }
        
        ssl {
            headers "$rootDir/boringssl-source/src/include"
        }
    }
}

dependencies {
    
}
